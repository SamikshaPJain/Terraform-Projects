<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Phil's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            margin: 0;
            color: #e74c3c;
        }

        p {
            margin: 1em 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error 404</h1>
        <p>Oops! The page you are looking for cannot be found.</p>
        <p><a href="index.html">Go back to the homepage</a></p>
    </div>
</body>
</html>
